<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        text-align: center;
      }
      .word-display {
        font-size: 2rem;
        letter-spacing: 10px;
      }
      .hangman {
        font-size: 1.5rem;
        margin-top: 20px;
      }
      .message {
        margin-top: 10px;
        font-size: 1.2rem;
      }
      input,
      button {
        margin-top: 20px;
        padding: 10px;
        font-size: 1rem;
        background-color: #333;
        color: white;
        border: none;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Hangman Game</h1>
      <p class="hangman">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
      <p id="result"></p>
      <p class="word-display">_ _ _ _ _</p>
      <p class="message">Guess a letter:</p>
      <input type="text" id="guessInput" maxlength="1" />
      <button onclick="makeGuess()">Submit</button>
    </div>
    <script>
      const wordList = [
        "javascript",
        "html",
        "css",
        "developer",
        "coding",
        "programming",
      ];
      let chosenWord = wordList[Math.floor(Math.random() * wordList.length)];
      let wordDisplay = Array(chosenWord.length).fill("_");
      let lives = 6;
      let guessedLetters = [];

      document.querySelector(".word-display").textContent =
        wordDisplay.join(" ");

      function makeGuess() {
        let guess = document.getElementById("guessInput").value.toLowerCase();
        document.getElementById("guessInput").value = "";

        if (!guess || guessedLetters.includes(guess)) {
          document.querySelector(".message").textContent =
            "Invalid or duplicate guess!";
          return;
        }
        guessedLetters.push(guess);

        if (chosenWord.includes(guess)) {
          for (let i = 0; i < chosenWord.length; i++) {
            if (chosenWord[i] === guess) {
              wordDisplay[i] = guess;
            }
          }
        } else {
          lives--;
        }

        document.querySelector(".word-display").textContent =
          wordDisplay.join(" ");
        document.querySelector(".hangman").textContent = "‚ù§Ô∏è".repeat(lives);

        if (!wordDisplay.includes("_")) {
          document.querySelector(".message").textContent = "You Win! üéâ";
        } else if (lives === 0) {
          document.querySelector(
            ".message"
          ).textContent = `Game Over! The word was "${chosenWord}".`;
        }
      }

      document.getElementById("result").innerHTML = chosenWord;
    </script>
  </body>
</html>
