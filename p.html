<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #000;
        color: white;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      header {
        border-bottom: 1px solid #eee2;
        height: 70px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 0 100px;
        position: relative;
        z-index: 100;
      }

      .banner {
        background-image: url(./leaves.jpg);
        width: 100%;
        height: 100vh;
        margin-top: -71px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .banner::after {
        content: "";
        position: absolute;
        inset: 0 0 0 0;
        background-image: url(./1.png);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;

        z-index: 10;
        pointer-events: none;
      }

      .content {
        font-size: 12px;
        text-transform: uppercase;
      }

      .content div:nth-child(1) {
        font-size: 3em;
      }
      .content div:nth-child(2) {
        font-size: 20em;
        font-weight: bold;
        color: #dae2db;
      }
      .content div:nth-child(3) {
        text-align: center;
      }

      button {
        border: 1px solid #eee7;
        background-color: transparent;
        color: #eee;
        padding: 10px 20px;
        letter-spacing: 5px;
      }

      @media screen and (max-width: 1200px) {
        .banner .content {
          font-size: 9px;
        }
      }
      @media screen and (max-width: 992px) {
        .banner .content {
          font-size: 7px;
        }
      }
      @media screen and (max-width: 600px) {
        .banner .content {
          font-size: 4px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>Sabir</div>
      <div>Kazi</div>
    </header>
    <div class="banner">
      <div class="content">
        <div>The</div>
        <div>Leaves</div>
        <div>
          <button>Watch More</button>
        </div>
      </div>
    </div>
  </body>
</html>
