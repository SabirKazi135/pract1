<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Training Game</title>
    <style>
      :root {
        --bg-color: #121212;
        --text-color: #ffffff;
        --accent-color: #ffcc00;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 80px);
        gap: 10px;
        justify-content: center;
      }
      .cell {
        width: 80px;
        height: 80px;
        background-color: var(--accent-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        user-select: none;
      }
      .hidden {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Memory Training Game</h1>
    <div class="grid" id="grid"></div>
    <script>
      const grid = document.getElementById("grid");
      let sequence = [];
      let userSequence = [];

      function generateSequence() {
        sequence = [];
        for (let i = 0; i < 6; i++) {
          sequence.push(Math.floor(Math.random() * 16));
        }
        flashSequence();
      }

      function flashSequence() {
        let i = 0;
        const interval = setInterval(() => {
          if (i < sequence.length) {
            let cell = document.getElementById("cell-" + sequence[i]);
            cell.classList.remove("hidden");
            setTimeout(() => cell.classList.add("hidden"), 500);
            i++;
          } else {
            clearInterval(interval);
          }
        }, 1000);
      }

      function checkSelection(index) {
        userSequence.push(index);
        if (userSequence.length === sequence.length) {
          if (JSON.stringify(userSequence) === JSON.stringify(sequence)) {
            alert("Correct! Next round!");
            userSequence = [];
            generateSequence();
          } else {
            alert("Wrong! Try again.");
            userSequence = [];
          }
        }
      }

      function createGrid() {
        for (let i = 0; i < 16; i++) {
          let cell = document.createElement("div");
          cell.classList.add("cell", "hidden");
          cell.id = "cell-" + i;
          cell.onclick = () => checkSelection(i);
          grid.appendChild(cell);
        }
        generateSequence();
      }

      createGrid();
    </script>
  </body>
</html>
