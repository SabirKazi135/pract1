<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Training Game</title>
    <style>
      :root {
        --bg-color: #1e1e1e;
        --text-color: #ffffff;
        --accent-color: #ffcc00;
        --highlight-color: #ff5722;
        --grid-size: 4;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(var(--grid-size), 80px);
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
      .cell {
        width: 80px;
        height: 80px;
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        user-select: none;
        border-radius: 10px;
        transition: background 0.3s;
      }
      .highlight {
        background-color: var(--highlight-color) !important;
      }
      .button {
        background-color: var(--accent-color);
        color: #121212;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .button:hover {
        background-color: #ffaa00;
      }
    </style>
  </head>
  <body>
    <h1>Memory Training Game</h1>
    <p>Memorize the sequence and click the cells in the correct order.</p>
    <button class="button" onclick="startGame()">Start Game</button>
    <div class="grid" id="grid"></div>

    <script>
      const grid = document.getElementById("grid");
      let sequence = [];
      let userSequence = [];
      let canClick = false;

      function generateSequence() {
        sequence = Array.from({ length: 6 }, () =>
          Math.floor(Math.random() * 16)
        );
        userSequence = [];
        flashSequence();
      }

      function flashSequence() {
        canClick = false;
        let i = 0;
        const interval = setInterval(() => {
          if (i < sequence.length) {
            let cell = document.getElementById("cell-" + sequence[i]);
            cell.classList.add("highlight");
            setTimeout(() => cell.classList.remove("highlight"), 500);
            i++;
          } else {
            clearInterval(interval);
            canClick = true;
          }
        }, 800);
      }

      function checkSelection(index) {
        if (!canClick) return;
        userSequence.push(index);
        if (
          userSequence[userSequence.length - 1] !==
          sequence[userSequence.length - 1]
        ) {
          alert("Wrong sequence! Try again.");
          startGame();
          return;
        }
        if (userSequence.length === sequence.length) {
          alert("Correct! Moving to next round!");
          setTimeout(generateSequence, 1000);
        }
      }

      function createGrid() {
        grid.innerHTML = "";
        for (let i = 0; i < 16; i++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");
          cell.id = "cell-" + i;
          cell.onclick = () => checkSelection(i);
          grid.appendChild(cell);
        }
      }

      function startGame() {
        createGrid();
        setTimeout(generateSequence, 1000);
      }
    </script>
  </body>
</html>
