    <title>Document</title>

        background-color: #121212;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .container {
        background-color: #1e1e1e;
        text-align: center;
        padding: 20px;

        width: max-content;
        border-radius: 10px;
        box-shadow: rgba(255, 255, 255, 0.1) 0px 0px 10px;
      }

      h1 {
        font-size: 24px;
        margin: 20px 0px;
      }

      input {
        border: none;
        background-color: #333333;
        font-size: 16px;
        color: white;
        margin: 5px 0px;
        cursor: text;
        overflow: clip;
        padding: 10px;
        width: 400px;
        height: 18px;
        border-radius: 5px;
      }

      button {
        border: none;
        font-size: 16px;
        margin: 5px 0px;
        cursor: pointer;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        background-color: #ff9800;
        color: white;
        transition: 0.2s ease;
      }

      button:hover {
        background: #e68900;
      }
    </style>
