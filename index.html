<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #121212;
        font-family: Arial, sans-serif;
        color: white;
      }
    </style>
  </head>
  <body onload="set()">
    <div>
      <h1>Hangman Game</h1>
      <h2 id="hearts">❤️❤️❤️❤️❤️❤️</h2>
      <p id="choosenWord"></p>
      <p id="spaceBar"></p>
      <p>Guess a letter:</p>
      <input type="text" id="guess" /><button onclick="check()">Submit</button>
    </div>
    <div class="result"></div>
    <script>
      const wordList = [
        "javascript",
        "html",
        "css",
        "developer",
        "coding",
        "programming",
        "sabir",
      ];

      const word = document.getElementById("choosenWord");
      const bar = document.getElementById("spaceBar");
      const heartBar = document.getElementById("hearts");
      let choosenWord;
      let choosenLetter = "";
      let wordBar = "";

      function replace() {
        let wordArray = wordBar.split(""); // Convert string to array

        for (let index = 0; index < choosenWord.length; index++) {
          if (choosenWord[index] === choosenLetter) {
            wordArray[index * 2] = choosenLetter; // Update correct positions
          }
        }

        wordBar = wordArray.join(""); // Convert back to string
        bar.innerHTML = wordBar; // Update UI
      }

      function update() {
        bar.innerHTML = "";
        for (let index = 1; index <= choosenWord.length; index++) {
          if (choosenWord.length - index == 0) {
            wordBar += "_";
            break;
          }
          wordBar += "_ ";
        }
        bar.innerHTML = wordBar;
      }
      function set() {
        choosenWord = wordList[Math.floor(Math.random() * wordList.length)];
        word.innerHTML = choosenWord;
        update();
      }
      let lives = 6;
      function updateLives() {
        if (lives == 0) {
          document.getElementById(
            "result"
          ).textContent = `You lost! The word was: ${choosenWord}`;
          heartBar.textContent = ""; // Remove hearts when game over
          document.getElementById("guess").disabled = true; // Disable input
          document.querySelector("button").disabled = true; // Disable button
          return;
        }
        let heart = "";

        for (let index = 0; index < lives; index++) {
          heart += "❤️";
        }

        console.log(lives);
        heartBar.textContent = heart;
      }
      function check() {
        choosenLetter = document.getElementById("guess").value;
        if (choosenWord.includes(choosenLetter)) {
          replace();
          document.getElementById("guess").value = "";
        } else {
          lives--;
          updateLives();
        }
      }
    </script>
  </body>
</html>
