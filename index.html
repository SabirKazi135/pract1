<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #121212;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .container {
        background-color: #1e1e1e;
        text-align: center;
        padding: 20px;

        width: max-content;
        border-radius: 10px;
        box-shadow: rgba(255, 255, 255, 0.1) 0px 0px 10px;
      }

      h1 {
        font-size: 24px;
        margin: 20px 0px;
      }

      input {
        border: none;
        background-color: #333333;
        font-size: 16px;
        color: white;
        margin: 5px 0px;
        padding: 10px;
        cursor: text;
        overflow: clip;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <form action="">
        <label for="letters">Number of Letters:</label>
        <br />
        <input type="number" name="" id="letters" value="5" min="1" />
        <br />
        <label for="symbols">Number of Letters:</label>
        <br />
        <input type="number" name="" id="symbols" value="3" min="1" />
        <br />
        <label for="numbers">Number of Letters:</label>
        <br />
        <input type="number" name="" id="numbers" value="3" min="1" />
        <br />
        <button>Generate Password</button>
      </form>
      <div id="result"></div>
    </div>
  </body>
</html>
