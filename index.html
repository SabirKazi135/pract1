<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 50px;
        background-color: gray;
        color: black;
      }
      p {
        font-size: 20px;
        border: 1px solid;
        width: max-content;
        padding: 2px 8px;
        position: relative;
      }
      p::after {
        content: "";
        transition: 1s ease;
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        bottom: 50%;
      }

      p:hover::after {
        content: "hell hella";
        background-color: black;
        color: white;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 55%;
        width: max-content;
        border-radius: 5px;
        padding: 4px 10px;
      }
    </style>
  </head>
  <body>
    <p>word</p>
  </body>
</html>
