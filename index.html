<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --bg-color: #1e1e1e;
        --text-color: #ffffff;
        --accent-color: #ffcc00;
        --highlight-color: #ff5722;
        --grid-size: 4;
      }
      body {
        text-align: center;
        color: white;
        background-color: var(--bg-color);
      }

      button {
        border: none;
      }
      #button {
        font-size: 16px;
        background-color: var(--accent-color);
        color: #121212;
        margin: 10px;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s background-color ease;
      }

      #button:hover {
        background-color: #ffaa00;
      }
      .grid {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(var(--grid-size), 80px);
        gap: 10px;
        justify-content: center;
      }

      .item {
        background-color: #333;
        height: 80px;
        width: 80px;
        cursor: pointer;
        border-radius: 10px;
      }

      .item:active {
        background-color: #ff5722;
      }
    </style>
  </head>
  <body>
    <h1>Memory Training Game</h1>
    <p>Memorize the sequence and click the cells in the correct order</p>
    <button id="button">Start Game</button>
    <div class="grid">
      <button class="item" id="1"></button>
      <button class="item" id="2"></button
      ><button class="item" id="3"></button>
      <button class="item" id="4"></button
      ><button class="item" id="5"></button>
      <button class="item" id="6"></button><button class="item" id="7"></button>
      <button class="item" id="8"></button>
      <button class="item" id="9"></button>
      <button class="item" id="10"></button>
      <button class="item" id="11"></button
      ><button class="item" id="12"></button
      ><button class="item" id="13"></button
      ><button class="item" id="14"></button
      ><button class="item" id="15"></button
      ><button class="item" id="16"></button>
    </div>
    <script>
      let buttons = document.querySelectorAll(".item");
      buttons.forEach((button) => {
        button.disabled = true;
      });
    </script>
  </body>
</html>
