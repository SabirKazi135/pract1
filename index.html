<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --bg-color: #121212;
        --text-color: #ffffff;
        --accent-color: #ffcc00;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        text-align: center;
      }

      h1 {
        font-size: 32px;
        margin: 21px 0px;
      }

      button,
      select {
        border: none;
        margin: 10px;
        padding: 10px;
        cursor: pointer;
        font-size: 16px;
        background-color: var(--accent-color);
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Mood-Based Theme Generator</h1>
    <span>Select Your Mood:</span>
    <select name="" id="choice">
      <option value="Happy">Happy</option>
      <option value="Calm">Calm</option>
      <option value="Sad">Sad</option>
      <option value="Energetic">Energetic</option>
    </select>
    <button id="button">Apply Theme</button>
    <script>
      const button = document.getElementById("button");
      button.addEventListener("click", () => {
        let theme = {};
        const mood = document.getElementById("choice").value;
        switch (mood) {
          case "Happy":
            theme = { bg: "#ffcc00", text: "#121212", accent: "#ff6600" };
            break;
          case "Calm":
            theme = { bg: "#2a3d66", text: "#ffffff", accent: "#1e88e5" };
            break;
          case "Sad":
            theme = { bg: "#1c1f2b", text: "#c0c0c0", accent: "#607d8b" };
            break;
          case "Energetic":
            theme = { bg: "#ff5722", text: "#ffffff", accent: "#ffeb3b" };
            break;
        }

        document.documentElement.style.setProperty("--bg-color", theme.bg);
        document.documentElement.style.setProperty("--text-color", theme.text);
        document.documentElement.style.setProperty(
          "--accent-color",
          theme.accent
        );
      });
    </script>
  </body>
</html>
