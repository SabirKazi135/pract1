<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
        padding: 40px;
      }

      h1 {
        position: relative;
        border: 1px solid;
        display: inline;
      }

      h1::after {
        content: "";
        background-color: red;
        height: 4px;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <h1>My Element</h1>
  </body>
</html>
