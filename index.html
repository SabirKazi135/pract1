<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Budget Tracker</title>
    <style>
      :root {
        --bg-color: #1e1e1e;
        --text-color: #ffffff;
        --accent-color: #ffcc00;
        --card-bg: #2c2c2c;
        --expense-color: #ff4444;
        --income-color: #44ff44;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: var(--card-bg);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
      .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }
      input,
      select,
      button {
        padding: 10px;
        margin: 5px 0;
        border: none;
        font-size: 16px;
        border-radius: 5px;
      }
      input,
      select {
        background-color: #444;
        color: var(--text-color);
      }
      button {
        background-color: var(--accent-color);
        color: #121212;
        cursor: pointer;
        font-weight: bold;
      }
      .transactions {
        margin-top: 20px;
        text-align: left;
      }
      .transaction {
        background: var(--card-bg);
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .transaction.expense {
        color: var(--expense-color);
      }
      .transaction.income {
        color: var(--income-color);
      }
      .total {
        font-size: 18px;
        margin-top: 15px;
        font-weight: bold;
      }
      .summary {
        margin-top: 20px;
        padding: 10px;
        background: var(--card-bg);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Financial Budget Tracker</h1>
    <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    <div class="container">
      <div class="input-group">
        <input
          type="text"
          id="description"
          placeholder="Enter description..."
        />
        <input type="number" id="amount" placeholder="Enter amount..." />
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button onclick="addTransaction()">Add Transaction</button>
      </div>
      <div class="transactions" id="transactions"></div>
      <div class="summary">
        <p>Total Income: <span id="totalIncome">$0</span></p>
        <p>Total Expenses: <span id="totalExpenses">$0</span></p>
      </div>
      <div class="total">Total Balance: <span id="balance">$0</span></div>
      <button onclick="undoLastTransaction()">Undo Last Action</button>
    </div>

    <script>
      let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

      function addTransaction() {
          const description = document.getElementById("description").value.trim();
          const amount = parseFloat(document.getElementById("amount").value);
          const type = document.getElementById("type").value;

          if (description === "" || isNaN(amount)) return;

          transactions.push({ description, amount: type === "expense" ? -amount : amount, type });
          localStorage.setItem('transactions', JSON.stringify(transactions));
          updateUI();
      }

      function updateUI() {
          const transactionContainer = document.getElementById("transactions");
          transactionContainer.innerHTML = "";
          let totalBalance = 0, totalIncome = 0, totalExpenses = 0;

          transactions.forEach((t, index) => {
              totalBalance += t.amount;
              if (t.amount > 0) totalIncome += t.amount;
              else totalExpenses += Math.abs(t.amount);

              const div = document.createElement("div");
              div.classList.add("transaction", t.type);
              div.innerHTML = <span>${t.description}</span> <span>$${t.amount.toFixed(2)}</span> <button onclick="removeTransaction(${index})">X</button>;
              transactionContainer.appendChild(div);
          });

          document.getElementById("balance").textContent = $${totalBalance.toFixed(2)};
          document.getElementById("totalIncome").textContent = $${totalIncome.toFixed(2)};
          document.getElementById("totalExpenses").textContent = $${totalExpenses.toFixed(2)};
      }

      function removeTransaction(index) {
          transactions.splice(index, 1);
          localStorage.setItem('transactions', JSON.stringify(transactions));
          updateUI();
      }

      function undoLastTransaction() {
          transactions.pop();
          localStorage.setItem('transactions', JSON.stringify(transactions));
          updateUI();
      }

      function toggleTheme() {
          document.body.classList.toggle("light-mode");
      }

      updateUI();
    </script>
  </body>
</html>
