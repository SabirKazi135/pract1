<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
        color: black;
      }

      h1::after {
        content: "";
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        33% {
          content: ".";
        }
        66% {
          content: "..";
        }
        99% {
          content: "...";
        }
      }

      button::after {
        content: "";
        transition: 1s ease;
      }

      button:hover::after {
        content: " copied!";
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>loading</h1>
    <button>copy</button>
  </body>
</html>
